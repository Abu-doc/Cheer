<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Adventure - Phonk Queen Edition</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="game-container">
        <h1>👁️ Welcome to Your Worst Nightmare, Ana… or Maybe Your Funniest? 👁️</h1>
        <p id="story-text">You wake up in a dark, abandoned mansion. The walls whisper your name. A door creaks open in front of you… Do you enter?</p>

        <!-- 🎭 Choice Buttons -->
        <div class="choices">
            <button id="enterDoor">🚪 Enter the Creepy Door</button>
            <button id="stayPut">😰 Stay Where You Are</button>
            <button id="runAway">🏃‍♀️ RUN for Your Life</button>
        </div>

        <!-- 👁️ Story Media (GIFs/Images) -->
        <div id="story-media">
            <img id="story-gif" src="start.gif" alt="Suspense GIF">
        </div>

        <!-- 📜 Hidden WTF Moment -->
        <!-- <button id="wtfMoment" class="hidden">🤡 Activate WTF Mode</button> -->
    </div>

    <script src="script2.js"></script>
</body>
</html>
